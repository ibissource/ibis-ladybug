<!--Debug panel-->
<div>
    <metadata-table on-select="addTree(data)"></metadata-table>
    <div class="row">
        <!--    Treeview panel-->
        <!--        TODO: Add expand collapse download and close all buttons-->
        <div class="col resizable-horizontal">
            <div class="row">
                <button type="button" class="btn btn-outline-primary col-2" ng-click="expandAll()">Expand All</button>
                <button type="button" class="btn btn-outline-primary col-2" ng-click="collapseAll()">Collapse All
                </button>
                <button type="button" class="btn btn-outline-primary col-2" ng-click="closeAll()">Close All</button>
                <div class="input-group col-md-2">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">Download Tree <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#" ng-click="downloadReports('tree', true, true)">Reports & Messages</a></li>
                            <li><a href="#" ng-click="downloadReports('tree', false, true)">Reports</a></li>
                            <li><a href="#" ng-click="downloadReports('tree', true, false)">Messages</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="tree"></div>
        </div>
        <!-- Content panel-->
        <div class="col">
            <div class="row" id="details-row">
                <button type="button" class="btn btn-outline-primary col" ng-click="rerun()">Rerun</button>
                <button type="button" class="btn btn-outline-primary col" ng-click="toggleEdit()" id="details-edit">
                    Edit
                </button>

                <div class="input-group col">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">Download <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#" ng-click="downloadReports(null, true, true)">Report & Message</a></li>
                            <li><a href="#" ng-click="downloadReports(null, false, true)">Report</a></li>
                            <li><a href="#" ng-click="downloadReports(null, true, false)">Message</a></li>
                        </ul>
                    </div>
                </div>
                <div class="input-group col">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">Copy <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li ng-repeat="(key, value) in availableStorages">
                                <a href="#" ng-click="copyReport(key)">
                                    {{value}}
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <button type="button" class="btn btn-outline-primary col" ng-click="expand()">Expand</button>
                <button type="button" class="btn btn-outline-primary col" ng-click="collapse()">Collapse</button>
                <button type="button" class="btn btn-outline-primary col" ng-click="close()">Close</button>
            </div>
            <div class="form-row">
                <span class="col-md-2">
                    Stub Strategy:
                </span>
                <div class="form-group col-md-4">
                    <select class="form-control" ng-options="strategy for strategy in stubStrategies" ng-model="stubStrategySelect">
                    </select>
                </div>
            </div>
            <pre id="code-wrapper" class="prettify">
                <code id="code" class="lang-xml">
                    {{reportDetails.text}}
                </code>
            </pre>
            <table>
                <tbody>
                <tr ng-repeat="(key, value) in reportDetails.values">
                    <td>{{key}}</td>
                    <td>{{value}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="optionsModal" tabindex="-1" role="dialog" aria-labelledby="optionsModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="optionsModalLabel">Options</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body container">
                <form>
                    <div class="form-group">
                        <label for="generatorEnabledSelect">Report generator</label>
                        <select class="form-control custom-select mr-sm-2" id="generatorEnabledSelect"
                                ng-model="options['generatorEnabled']">
                            <option ng-value="true">Enabled</option>
                            <option ng-value="true">Disabled</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="reportFilterInput">Report filter (regex)</label>
                        <input type="text" class="form-control" id="reportFilterInput"
                               ng-model="options['regexFilter']">
                    </div>
                    <div class="form-group">
                        <label for="openLatestReports">Open latest reports</label>
                        <div class="input-group">
                            <input type="number" class="form-control" placeholder="10" ng-model="options['openLatest']"
                                   id="openLatestReports"/>
                            <div class="input-group-append">
                                <button class="btn btn-outline-primary" type="button">Open</button>
                            </div>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="openReportCheckbox">
                            <label class="form-check-label" for="openReportCheckbox">
                                Exclude reports with empty report.xml
                            </label>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label for="openInProgressNo">Open report in progress number</label>
                        <div class="input-group">
                            <input type="number" class="form-control" placeholder="1" id="openInProgressNo"
                                   ng-model="options['openInProgress']"/>
                            <div class="input-group-append">
                                <button class="btn btn-outline-primary" type="button">Open</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-check">
                        <input class="form-check-input" type="checkbox" value="" id="reportTransformationCheck"
                               ng-model="options['transformationEnabled']">
                        <label class="form-check-label transform-label" for="reportTransformationCheck">
                            Report.xml Transformations
                        </label>
                    </div>
                    <div class="form-group" ng-show="options['transformationEnabled']">
                        <label for="transformationTextarea">Transformation</label>
                        <textarea class="form-control" id="transformationTextarea"
                                  rows="10">{{options['transformation']}}</textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="updateOptions()">Reset</button>
                <button type="button" class="btn btn-primary" ng-click="saveOptions()">Save changes</button>
            </div>
        </div>
    </div>
</div>
